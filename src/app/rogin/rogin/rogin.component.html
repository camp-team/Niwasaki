<h1>会員ログイン</h1>

<div class="rogin">
  <form [formGroup]="form" (ngSubmit)="submit()" class="rogin__form">
    <mat-form-field class="rogin__fullwidth">
      <mat-label>メールアドレス</mat-label>
      <input
        formControlName="email"
        type="email"
        matInput
        autocomplete="email"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <mat-form-field class="rogin__fullwidth">
      <mat-label>パスワード</mat-label>
      <input
        formControlName="password"
        type="password"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <p class="forget">パスワードを忘れた方</p>

    <div class="login">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        ログイン
      </button>
    </div>

    <button type="button" (click)="login()" mat-raised-button color="Basic">
      Googleでログインする
    </button>

    <div class="sign_up">
      <button
        routerLink="/registration"
        type="button"
        mat-raised-button
        color="accent"
      >
        新規会員登録する
      </button>
    </div>
  </form>
</div>
