<h1>会員情報登録</h1>

<div class="register">
  <form [formGroup]="form" (ngSubmit)="submit()" class="register__form">
    <mat-form-field class="register__fullwidth">
      <mat-label>メールアドレス</mat-label>
      <input
        formControlName="email"
        type="email"
        matInput
        autocomplete="email"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <mat-form-field class="register__fullwidth">
      <mat-label>パスワード</mat-label>
      <input
        formControlName="password"
        type="password"
        matInput
        autocomplete="off"
        required
      />
      <mat-error *ngIf="nameControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <div class="confirm">
      <button mat-raised-button color="primary">登録する</button>
    </div>

    <div class="google-button">
      <button type="button" (click)="login()" mat-raised-button>
        Googleで登録する
      </button>
    </div>
  </form>
</div>
